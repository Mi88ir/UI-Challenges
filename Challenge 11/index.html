<!DOCTYPE html>
<html>
<head>
	<title>Challenge Eleven</title>
  	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="box">
		<div class="flex-1">
			<div class="box-1">
				<img src="images/notification.png">
			</div>
			<div class="box-2">
				<img src="images/becu.png">
				
			</div>
			<div class="box-3">
				<img src="images/menu.png">
			</div>

		</div>

	<h4>Accounts</h4>
	
		<div class="parent">
			<div class="flex-2">
				<div class="flex-2-box-1">
					<img src="images/fau.png">
				</div>
				<div class="flex-2-box-2">
					<h3>Checking</h3>
					<h5>FAU-Capital</h5>
				</div>
				<div class="flex-2-box-3">
					<h4>$1,433.30</h4>
				</div>
			</div>
			<div class="flex-2">
				<div class="flex-2-box-1">
					<img src="images/pinterest.png">
				</div>
				<div class="flex-2-box-2">
					<h3>Chase Checking</h3>
					<h5>Pinterest</h5>
				</div>
				<div class="flex-2-box-3">
					<h4>$2,123.30</h4>
				</div>
			</div>
			<div class="flex-2">
				<div class="flex-2-box-1">
					<img src="images/visa.png">
				</div>
				<div class="flex-2-box-2">
					<h3>Visa Rewards</h3>
					<h5>Visa</h5>
				</div>
				<div class="flex-2-box-3">
					<h4>$3,503.30</h4>
				</div>
			</div>
			<h4 id="vaa">View All Accounts</h4>

		</div>
		
		<div class="parent-2">
			<div class="container">
				<div class="container-box">
					<img src="images/debit-card.png">
					<h5>Debit</h5>
				</div>
				<div class="container-box">
					<img src="images/wallet-with-bill.png">
					<h5>Deposit</h5>
				</div>
				<div class="container-box">
					<img src="images/transfer.png">
					<h5>Transfer</h5>
				</div>

			</div>
		</div>
	</div>


</body>
</html>
